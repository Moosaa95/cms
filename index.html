<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/5b36b1cf46.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
<!-- Sidebar: hide on larger screens, toggle on small screens -->
<aside class="sidebar"
 id="mobileSidebar"
 >
        <h2><a href="index.html" class="text-white text-decoration-none">HELPDESK</a></h2>
        <p><a href="index.html" class="text-white text-decoration-none">Dashboard</a></p>
        <p>Profile</p>
        <p>Tickets</p>
        <p>Categories</p> 
        <p>Customers</p>       
        <p>Notifications</p>
        <p>Settings</p>
        <p>Reports</p>
      </aside>

      <!-- Main content -->
      <main class="col-md-10 main-content">
        <button class="btn btn-light d-md-none" id="hamburgerBtn">
          <i class="fas fa-bars"></i>
        </button>

        <div class="profile d-flex justify-content-end align-items-flex-start gap-3 mt-3 mb-3">
          <img src="assets/nigeria.png" alt="nigeria" class="profile-pic">
          <div class="profile-drop-down">
            <p>English</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <img src="assets/profile image.jpg" alt="profile picture" class="profile-pic">
          <div class="profile-drop-down">
            <p>Marshmello</p>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </div>

        <!-- Cards -->
        <div class="d-flex flex-wrap mb-4 cards-container gap-4">
          <div class="custom-card shadow-lg mb-3 rounded">
            <div class="card-body">
              <h1 id="all-tickets"></h1>
              <div class="card-bottom-text">All Tickets</div>
            </div>
          </div>

          <div class="custom-card shadow-lg mb-3 rounded">
            <div class="card-body">
              <h1 id="open-tickets" style="color: red;"></h1>
              <div class="card-bottom-text">Open</div>
            </div>
          </div>

          <div class="custom-card shadow-lg mb-3 rounded">
            <div class="card-body">
              <h1 id="progress-tickets" style="color: #ffbf00"></h1>
              <div class="card-bottom-text">In Progress</div>
            </div>
          </div>

          <div class="custom-card shadow-lg mb-3 rounded">
            <div class="card-body">
              <h1 id="closed-tickets" style="color: #16664e"></h1>
              <div class="card-bottom-text">Closed</div>
            </div>
          </div>
        </div>

        <!-- Filters -->
        <div class="filters mb-3 d-flex flex-wrap gap-2 align-items-center">
          <select id="statusFilter" class="form-select w-auto">
            <option value="">All Status</option>
            <option value="Open">Open</option>
            <option value="In Progress">Progress</option>
            <option value="Resolved">Resolved</option>
          </select>

          <input type="date" id="startDate" class="form-control w-auto" />
          <input type="date" id="endDate" class="form-control w-auto" />

          <input type="text" id="searchInput" placeholder="Search name or subject"
            class="form-control w-auto" style="width: 200px;" />

          <!-- <button class="btn btn-primary" onclick="applyFilters()">Apply</button> -->
        </div>

        <!-- Table -->
        <div class="table-container">
          <table class="table table-striped text-center table-bordered">
            <thead class="fw-bold">
              <tr>
                <th>S.No</th>
                <th>Title</th>
                <th>Assigned To</th>
                <th>Category</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody id="ticketTableBody"></tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
