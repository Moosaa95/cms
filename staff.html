<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="staffSidebar">
      <div class="sidebar__header">
        <h2>HELPDESK</h2>
      </div>
      <nav class="sidebar__nav">
        <a href="index.html" class="sidebar__link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="#" class="sidebar__link"><i class="fas fa-user"></i> Profile</a>
        <a href="tickets.html" class="sidebar__link"><i class="fas fa-ticket-alt"></i> Tickets</a>
        <a href="#" class="sidebar__link"><i class="fas fa-users"></i> Customers</a>
        <a href="staff.html" class="sidebar__link active"><i class="fas fa-users"></i> Staffs</a>
        <a href="#" class="sidebar__link"><i class="fas fa-bell"></i> Notifications</a>
        <a href="#" class="sidebar__link"><i class="fas fa-cog"></i> Settings</a>
        <a href="#" class="sidebar__link"><i class="fas fa-chart-bar"></i> Reports</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <button class="mobile-menu-toggle btn btn-light d-md-none" id="hamburgerBtn"><i class="fas fa-bars"></i></button>

      <header class="topbar">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search staff..." class="form-control" />
        </div>
        <div class="profile">
          <div class="profile__info"><span>English</span><i class="fas fa-angle-down"></i></div>
          <div class="profile__info"><span>Admin User</span><i class="fas fa-angle-down"></i></div>
        </div>
      </header>

      <div class="d-flex justify-between items-center mb-6">
        <h1>All Staff</h1>
        <button class="btn btn--primary" data-bs-toggle="modal" data-bs-target="#addStaffModal">
          <i class="fas fa-plus"></i> Add Staff
        </button>
      </div>

      <!-- Staff Table -->
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th>S/N</th>
              <th>Staff ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>Role</th>
              <th>Status</th>
              <th>Date Added</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="staff-body">
            <!-- Staff rows injected by JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- View Staff Modal -->
  <div class="modal fade" id="viewStaffModal" tabindex="-1" aria-labelledby="viewStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewStaffModalLabel"><i class="fas fa-user"></i> Staff Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-detail"><span class="detail-label">ID:</span><span class="detail-value" id="modal-id"></span></div>
          <div class="modal-detail"><span class="detail-label">Name:</span><span class="detail-value" id="modal-name"></span></div>
          <div class="modal-detail"><span class="detail-label">Email:</span><span class="detail-value" id="modal-email"></span></div>
          <div class="modal-detail"><span class="detail-label">Department:</span><span class="detail-value" id="modal-department"></span></div>
          <div class="modal-detail"><span class="detail-label">Role:</span><span class="detail-value" id="modal-role"></span></div>
          <div class="modal-detail"><span class="detail-label">Status:</span><span class="detail-value" id="modal-status"></span></div>
          <div class="modal-detail"><span class="detail-label">Date Added:</span><span class="detail-value" id="modal-date"></span></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn--secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Staff Modal -->
  <div class="modal fade" id="addStaffModal" tabindex="-1" aria-labelledby="addStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="staffForm">
          <div class="modal-header">
            <h5 class="modal-title"><i class="fas fa-plus-circle"></i> Add New Staff</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="staff-name" class="form-label">Full Name</label>
                <input type="text" id="staff-name" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="staff-email" class="form-label">Email Address</label>
                <input type="email" id="staff-email" class="form-control" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="staff-department" class="form-label">Department</label>
                <input type="text" id="staff-department" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="staff-role" class="form-label">Role</label>
                <input type="text" id="staff-role" class="form-control" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="staff-status" class="form-label">Status</label>
              <select id="staff-status" class="form-select" required>
                <option value="">Select status</option>
                <option value="Active">Active</option>
                <option value="On Leave">On Leave</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn--secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancel</button>
            <button type="submit" class="btn btn--primary"><i class="fas fa-check"></i> Save Staff</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/staff.js"></script>
  <script>
    document.getElementById('hamburgerBtn').addEventListener('click', () => {
      document.getElementById('staffSidebar').classList.toggle('active');
    });
  </script>
</body>
</html>
